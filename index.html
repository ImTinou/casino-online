            showNotification('üîÑ Connexion √† la table...', 'info');

            const success = await gameServer.joinRoom(code, name);
            
            if (!success) {
                showNotification('‚ùå Impossible de rejoindre cette table', 'error');
                return;
            }

            playerName = name;
            isDealer = false;
            currentRoom = code;
            
            showNotification('üéâ Bienvenue √† la table!', 'success');
            showGameInterface();
            setupRoomListener();
        }

        // Ajout d'un listener pour d√©tecter la fermeture de la room c√¥t√© client
        function setupRoomListener() {
            if (currentRoom) {
                // Pour le mode localStorage, on √©coute aussi la fermeture de la room
                if (gameServer.useLocalStorage) {
                    window.addEventListener('storage', (e) => {
                        if (e.key === `blackjack_room_closed_${currentRoom}`) {
                            showNotification('üö™ Le croupier a quitt√© la table. Salle ferm√©e.', 'error');
                            setTimeout(() => leaveGame(), 1500);
                        }
                    });
                }
                gameServer.setupRoomListener(currentRoom, (room) => {
                    if (!room) {
                        // La room a √©t√© supprim√©e (croupier parti)
                        showNotification('üö™ Le croupier a quitt√© la table. Salle ferm√©e.', 'error');
                        setTimeout(() => leaveGame(), 1500);
                        return;
                    }
                    updateGameDisplay(room);
                });
            }
        }

        async function joinFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('roomid');
            
            if (roomId && roomId.length === 6) {
                const codeInput = document.getElementById('roomCode');
                if (codeInput) {
                    codeInput.value = roomId.toUpperCase();
                    showJoinRoom();
                    
                    const nameInput = document.getElementById('playerName');
                    if (nameInput && !nameInput.value.trim()) {
                        nameInput.focus();
                    }
                }
                
                showNotification('üéØ Code de table d√©tect√©!', 'info');
            }
        }

        function showGameInterface() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameInterface').style.display = 'block';
            document.getElementById('gameRoomCode').textContent = currentRoom;
            
            if (isDealer) {
                document.getElementById('dealerControls').style.display = 'flex';
            } else {
                document.getElementById('waitingControls').style.display = 'flex';
            }

            setupPlayerPositions();
        }

        function setupPlayerPositions() {
            const container = document.getElementById('playerPositions');
            if (!container) return;
            
            container.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const spot = document.createElement('div');
                spot.className = `player-spot spot-${i}`;
                spot.id = `spot-${i}`;
                spot.innerHTML = `
                    <div class="player-avatar"></div>
                    <div class="player-name">Position ${i}</div>
                    <div class="player-score">--</div>
                    <div class="player-status"></div>
                `;
                container.appendChild(spot);
            }
        }

        function updateGameDisplay(room) {
            if (!room) return;

            // V√©rifier et initialiser la structure de la room si n√©cessaire
            if (!room.players || !Array.isArray(room.players)) {
                room.players = [];
            }

            updatePlayerCount(room);
            updatePlayerPositions(room);
            updateDealerDisplay(room);
            updateControls(room);
            updateAllPlayersCards(room);
        }

        function updatePlayerCount(room) {
            const playerCountElement = document.getElementById('playerCount');
            if (playerCountElement) {
                playerCountElement.textContent = room.players.length;
            }
        }

        function updatePlayerPositions(room) {
            // R√©initialiser toutes les positions
            for (let i = 1; i <= 5; i++) {
                const spot = document.getElementById(`spot-${i}`);
                if (!spot) continue;
                
                const avatar = spot.querySelector('.player-avatar');
                const name = spot.querySelector('.player-name');
                const score = spot.querySelector('.player-score');
                const status = spot.querySelector('.player-status');
                
                if (!avatar || !name || !score || !status) continue;
                
                spot.className = `player-spot spot-${i}`;
                avatar.textContent = '';
                name.textContent = `Position ${i}`;
                score.textContent = '--';
                status.textContent = '';
                status.className = 'player-status';
            }

            // Placer les joueurs et afficher leurs cartes
            room.players.forEach((player, index) => {
                const position = index + 1;
                const spot = document.getElementById(`spot-${position}`);
                if (!spot) return;
                const avatar = spot.querySelector('.player-avatar');
                const name = spot.querySelector('.player-name');
                const score = spot.querySelector('.player-score');
                const status = spot.querySelector('.player-status');
                if (!avatar || !name || !score || !status) return;
                if (player.isActive) {
                    spot.classList.add('active');
                }
                avatar.textContent = player.name.charAt(0).toUpperCase();
                name.innerHTML = `${player.name} <span style='color:#FFD700;font-size:13px;' title='Streak'>üî•${player.streak || 0}</span>`;
                // Affichage split
                if (player.isSplit && player.hands) {
                    score.innerHTML =
                        `<span style='color:#FFD700'>Main 1: ${player.scores[0] || '--'}</span><br>` +
                        `<span style='color:#4ECDC4'>Main 2: ${player.scores[1] || '--'}</span>`;
                } else {
                    score.textContent = player.score || '--';
                }
                // Affichage des cartes du joueur
                let cardsHtml = '';
                if (player.cards && player.cards.length > 0) {
                    cardsHtml = player.cards.map(card => `<span class="card ${card.isRed ? 'red' : 'black'}" style="display:inline-block;width:30px;height:45px;margin:2px;font-size:12px;border-radius:5px;border:1px solid #FFD700;background:#fff;color:${card.isRed ? '#d32f2f' : '#1a1a1a'};text-align:center;line-height:45px;">${card.value}${card.suit}</span>`).join('');
                }
                // Pour le split, afficher les deux mains
                if (player.isSplit && player.hands) {
                    cardsHtml = '';
                    for (let h = 0; h < player.hands.length; h++) {
                        cardsHtml += `<div style='margin-bottom:2px;'>Main ${h+1}: ` +
                            player.hands[h].map(card => `<span class="card ${card.isRed ? 'red' : 'black'}" style="display:inline-block;width:30px;height:45px;margin:2px;font-size:12px;border-radius:5px;border:1px solid #FFD700;background:#fff;color:${card.isRed ? '#d32f2f' : '#1a1a1a'};text-align:center;line-height:45px;">${card.value}${card.suit}</span>`).join('') +
                            `</div>`;
                    }
                }
                // Ajout des cartes sous le score
                if (cardsHtml) {
                    score.innerHTML += `<div style='margin-top:4px;'>${cardsHtml}</div>`;
                }
                // Statut
                if (player.result) {
                    status.textContent = player.result === 'win' ? 'üéâ Gagne' : 
                                       player.result === 'lose' ? 'üíÄ Perd' : 'ü§ù √âgalit√©';
                    status.className = `player-status ${player.result}`;
                } else if (player.status === 'bust') {
                    status.textContent = 'üí• Bust';
                    status.className = 'player-status lose';
                } else if (player.status === 'stand') {
                    status.textContent = '‚úã Reste';
                } else if (player.isActive) {
                    status.textContent = '‚ñ∂Ô∏è Joue';
                }
            });
        }

        function updateDealerDisplay(room) {
            const scoreElement = document.getElementById('dealerScore');
            if (!scoreElement) return;
            if (room.gameState === 'playing' && room.dealerCards.length > 0) {
                scoreElement.textContent = '?';
            } else {
                scoreElement.textContent = room.dealerScore || '--';
            }
            // Afficher le nom du croupier
            const dealerNameDiv = document.querySelector('.dealer-position .player-name');
            if (dealerNameDiv) {
                dealerNameDiv.textContent = room.dealer || 'Croupier';
            }
            renderDealerCards(room);
        }

        function renderDealerCards(room) {
            const dealerCardsDiv = document.getElementById('dealerCards');
            if (!dealerCardsDiv) return;
            dealerCardsDiv.innerHTML = '';
            if (!room.dealerCards) return;
            dealerCardsDiv.style.display = 'flex';
            dealerCardsDiv.style.flexDirection = 'row';
            dealerCardsDiv.style.gap = '0px';
            room.dealerCards.forEach((card, idx) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card ' + (card.isRed ? 'red' : 'black');
                cardDiv.style.position = 'relative';
                cardDiv.style.marginLeft = idx === 0 ? '0' : '-30px';
                if ((room.gameState === 'playing' || room.gameState === 'dealing') && idx === 0) {
                    // Premi√®re carte cach√©e pendant le tour des joueurs
                    cardDiv.className = 'card hidden';
                    cardDiv.innerHTML = `<div class="card-value">?</div><div class="card-suit">üÇ†</div>`;
                } else {
                    cardDiv.innerHTML = `<div class="card-value">${card.value}</div><div class="card-suit">${card.suit}</div>`;
                }
                dealerCardsDiv.appendChild(cardDiv);
            });
        }

        function updateControls(room) {
            const dealerControls = document.getElementById('dealerControls');
            const playerControls = document.getElementById('playerControls');
            const waitingControls = document.getElementById('waitingControls');
            const dealerPlayBtn = document.getElementById('dealerPlayBtn');
            const distribuerCarteTourBtn = document.getElementById('distribuerCarteTourBtn');
            // Cacher tous les contr√¥les
            if (dealerControls) dealerControls.style.display = 'none';
            if (playerControls) playerControls.style.display = 'none';
            if (waitingControls) waitingControls.style.display = 'none';
            if (dealerPlayBtn) dealerPlayBtn.style.display = 'none';
            if (distribuerCarteTourBtn) distribuerCarteTourBtn.style.display = 'none';

            // V√©rifier et initialiser players si n√©cessaire
            if (!room.players || !Array.isArray(room.players)) {
                room.players = [];
            }

            if (isDealer) {
                if (dealerControls) dealerControls.style.display = 'flex';
                // Affichage du bouton Distribuer carte uniquement au d√©but (√©tat 'dealing')
                if (room.gameState === 'dealing' && distribuerCarteTourBtn) {
                    distribuerCarteTourBtn.style.display = 'inline-block';
                }
                // Le bouton 'Tour croupier' ne s'affiche que si tous les joueurs ont fini
                let allPlayersDone = true;
                if (room.players && Array.isArray(room.players)) {
                    for (const p of room.players) {
                        if (p.isSplit && p.statuses) {
                            if (p.statuses.some(s => s === 'playing')) {
                                allPlayersDone = false;
                                break;
                            }
                        } else {
                            if (p.status === 'playing') {
                                allPlayersDone = false;
                                break;
                            }
                        }
                    }
                }
                if (room.gameState === 'dealer_turn' && dealerPlayBtn) {
                    dealerPlayBtn.style.display = allPlayersDone ? 'inline-block' : 'none';
                }
            } else {
                const player = room.players.find(p => p.name === playerName);
                if (player && player.isActive && room.gameState === 'playing') {
                    if (playerControls) {
                        playerControls.style.display = 'flex';
                        playerControls.innerHTML = `
                            <button class="btn btn-success" onclick="hit()">‚¨ÜÔ∏è Carte</button>
                            <button class="btn btn-danger" onclick="stand()">‚úã Rester</button>
                        `;
                    }
                } else {
                    if (playerControls) playerControls.style.display = 'none';
                    if (waitingControls) waitingControls.style.display = 'flex';
                }
            }
        }

        // Nouvelle main : distribuer 2 cartes √† chaque joueur et au croupier automatiquement
        async function startNewHand() {
            if (!isDealer) return;
            // Nettoyer les cartes existantes
            const casinoTable = document.querySelector('.casino-table');
            if (casinoTable) {
                const existingCards = casinoTable.querySelectorAll('.card:not(.deck-card)');
                existingCards.forEach(card => card.remove());
            }
            const success = await gameServer.startNewHand(currentRoom);
            if (success) {
                showNotification('üé¥ Nouvelle main en cours...', 'info');
                // Animation du deck
                const deckStack = document.getElementById('deckStack');
                if (deckStack) {
                    deckStack.style.animation = 'dealerGlow 0.5s ease-in-out';
                    setTimeout(() => {
                        deckStack.style.animation = '';
                    }, 500);
                }
                // Distribution automatique de 2 cartes √† chaque joueur et au croupier
                const room = await gameServer.getRoom(currentRoom);
                if (!room || !room.players) return;
                for (let round = 0; round < 2; round++) {
                    for (let index = 0; index < room.players.length; index++) {
                        await gameServer.dealCard(currentRoom, index);
                    }
                    await gameServer.dealCard(currentRoom, 'dealer');
                }
                // Activer le premier joueur et passer √† l'√©tat 'playing'
                const updatedRoom = await gameServer.getRoom(currentRoom);
                if (updatedRoom && updatedRoom.players.length > 0) {
                    updatedRoom.players[0].isActive = true;
                    updatedRoom.gameState = 'playing';
                    await gameServer.updateRoom(currentRoom, updatedRoom);
                }
            }
        }

        async function dealerPlay() {
            if (!isDealer) return;
            
            const success = await gameServer.dealerPlay(currentRoom);
            if (success) {
                showNotification('üé≤ Tour du croupier...', 'info');
            }
        }

        // Adapter leaveGame pour g√©rer le cas o√π la room est supprim√©e
        async function leaveGame() {
            if (currentRoom) {
                const result = await gameServer.leaveRoom(currentRoom, playerName);
                gameServer.removeRoomListener(currentRoom);
            }
            if (gameUpdateInterval) {
                clearInterval(gameUpdateInterval);
            }
            // Nettoyer les cartes
            const casinoTable = document.querySelector('.casino-table');
            if (casinoTable) {
                const existingCards = casinoTable.querySelectorAll('.card:not(.deck-card)');
                existingCards.forEach(card => card.remove());
            }
            const lobby = document.getElementById('lobby');
            const gameInterface = document.getElementById('gameInterface');
            if (lobby) lobby.style.display = 'flex';
            if (gameInterface) gameInterface.style.display = 'none';
            window.history.pushState({}, '', window.location.pathname);
            currentRoom = null;
            playerName = '';
            isDealer = false;
            showNotification('üëã Vous avez quitt√© la table', 'info');
        }

        function createCard(card, startPos, endPos, delay = 0) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const cardElement = document.createElement('div');
                    cardElement.className = `card ${card.isRed ? 'red' : 'black'} dealing`;
                    cardElement.style.left = startPos.x + 'px';
                    cardElement.style.top = startPos.y + 'px';
                    cardElement.style.setProperty('--target-x', (endPos.x - startPos.x) + 'px');
                    cardElement.style.setProperty('--target-y', (endPos.y - startPos.y) + 'px');
                    
                    if (card.hidden) {
                        cardElement.className = 'card hidden dealing';
                        cardElement.innerHTML = `
                            <div class="card-value">?</div>
                            <div class="card-suit">üÇ†</div>
                        `;
                    } else {
                        cardElement.innerHTML = `
                            <div class="card-value">${card.value}</div>
                            <div class="card-suit">${card.suit}</div>
                        `;
                    }
                    
                    const casinoTable = document.querySelector('.casino-table');
                    if (casinoTable) {
                        casinoTable.appendChild(cardElement);
                        
                        // Effet sonore visuel
                        createSparkle(startPos.x, startPos.y);
                        
                        setTimeout(() => {
                            cardElement.classList.remove('dealing');
                            resolve(cardElement);
                        }, 1000);
                    } else {
                        resolve(null);
                    }
                }, delay);
            });
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#FFD700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.animation = 'sparkle 0.5s ease-out forwards';
            sparkle.style.zIndex = '100';
            
            const casinoTable = document.querySelector('.casino-table');
            if (casinoTable) {
                casinoTable.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 500);
            }
        }

        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 400);
            }, 3000);
        }

        // Cr√©ation des particules d'ambiance
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            setInterval(() => {
                const existingParticles = document.querySelectorAll('.particle');
                if (existingParticles.length < 20) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle && particle.parentNode) {
                            particle.remove();
                        }
                    }, 8000);
                }
            }, 500);
        }

        function setupEventListeners() {
            const roomCodeInput = document.getElementById('roomCode');
            const playerNameInput = document.getElementById('playerName');
            
            if (roomCodeInput) {
                roomCodeInput.addEventListener('input', function(e) {
                    e.target.value = e.target.value.toUpperCase();
                });
                
                roomCodeInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        joinRoom();
                    }
                });
            }

            if (playerNameInput) {
                playerNameInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        createRoom();
                    }
                });
                
                playerNameInput.focus();
            }

            window.addEventListener('beforeunload', function() {
                if (currentRoom) {
                    gameServer.leaveRoom(currentRoom, playerName);
                }
            });
        }

        // Initialisation s√©curis√©e
        async function initializeGame() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeGame);
                return;
            }
            
            console.log("üéÆ Initialisation du SIO Casino Royal...");
            
            gameServer = new OnlineGameServer();
            
            // Attendre l'initialisation
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            createParticles();
            setupEventListeners();
            joinFromURL();
            
            // Afficher le mode de fonctionnement
            if (gameServer.useLocalStorage) {
                console.log("‚úÖ Jeu initialis√© en mode DEMO (localStorage)");
                showNotification('üéÆ Mode DEMO - Multijoueur local uniquement', 'info');
            } else {
                console.log("‚úÖ Jeu initialis√© avec Firebase (multijoueur en ligne)");
                showNotification('üî• Multijoueur en ligne activ√©!', 'success');
            }
        }

        // D√©marrer l'initialisation
        initializeGame();

        async function finishGame() {
            if (!isDealer || !currentRoom) return;
            await gameServer.finishGame(currentRoom);
            showNotification('üèÅ Partie termin√©e, r√©sultats affich√©s !', 'info');
        }

        async function distribuerCarteJoueur() {
            // Trouver le joueur actif
            const room = await gameServer.getRoom(currentRoom);
            if (!room || !room.players) return;
            const joueurActifIndex = room.players.findIndex(p => p.isActive);
            if (joueurActifIndex === -1) return;
            // Distribuer une carte au joueur actif
            await gameServer.dealCard(currentRoom, joueurActifIndex);
            // R√©initialiser la demande
            room.players[joueurActifIndex].actionDemandee = null;
            await gameServer.updateRoom(currentRoom, room);
            showNotification('üÉè Carte distribu√©e au joueur', 'success');
        }

        async function validerSplitJoueur() {
            // Trouver le joueur actif
            const room = await gameServer.getRoom(currentRoom);
            if (!room || !room.players) return;
            const joueurActif = room.players.find(p => p.isActive);
            if (!joueurActif || joueurActif.actionDemandee !== 'split') return;
            // Effectuer le split
            await gameServer.splitHand(currentRoom, joueurActif.name);
            // R√©initialiser la demande
            joueurActif.actionDemandee = null;
            await gameServer.updateRoom(currentRoom, room);
            showNotification('ü™ì Split valid√© pour le joueur', 'success');
        }

        function updateAllPlayersCards(room) {
            const allDiv = document.getElementById('allPlayersCardsArea');
            if (!allDiv) return;
            let html = '<div style="font-weight:bold;color:#FFD700;margin-bottom:8px;">Cartes des joueurs :</div>';
            if (!room.players || room.players.length === 0) {
                html += '<span style="color:#fff;">Aucun joueur</span>';
                allDiv.innerHTML = html;
                return;
            }
            html += '<div style="display:flex;flex-wrap:wrap;justify-content:center;gap:24px;">';
            room.players.forEach(player => {
                html += `<div style='min-width:120px;padding:10px 16px;background:rgba(0,0,0,0.7);border-radius:12px;margin-bottom:10px;'>`;
                html += `<div style='font-weight:bold;color:#FFD700;margin-bottom:4px;'>${player.name} <span style='color:#FFD700;font-size:13px;' title='Streak'>üî•${player.streak || 0}</span></div>`;
                if (player.isSplit && player.hands) {
                    for (let h = 0; h < player.hands.length; h++) {
                        html += `<div style='margin-bottom:2px;'>Main ${h+1}: ` +
                            player.hands[h].map(card => `<span class=\"card ${card.isRed ? 'red' : 'black'}\" style=\"display:inline-block;width:32px;height:48px;margin:1px;font-size:15px;border-radius:5px;border:1.5px solid #FFD700;background:#fff;color:${card.isRed ? '#d32f2f' : '#1a1a1a'};text-align:center;line-height:48px;\">${card.value}${card.suit}</span>`).join('') +
                            `</div>`;
                    }
                } else if (player.cards && player.cards.length > 0) {
                    html += player.cards.map(card => `<span class=\"card ${card.isRed ? 'red' : 'black'}\" style=\"display:inline-block;width:32px;height:48px;margin:1px;font-size:15px;border-radius:5px;border:1.5px solid #FFD700;background:#fff;color:${card.isRed ? '#d32f2f' : '#1a1a1a'};text-align:center;line-height:48px;\">${card.value}${card.suit}</span>`).join('');
                } else {
                    html += '<span style="color:#fff;">Aucune carte</span>';
                }
                html += '</div>';
            });
            html += '</div>';
            allDiv.innerHTML = html;
        }
    </script>
