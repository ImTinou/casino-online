<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SIO Casino</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 25%, #16213e 50%, #0f1f1a 75%, #0a0a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 20s infinite linear;
            color: #00d4ff;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .floating-icon:nth-child(odd) { color: #ff00d4; animation-duration: 25s; }
        .floating-icon:nth-child(3n) { color: #00ff88; animation-duration: 22s; }

        .login-container {
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #ff00d4, #00ff88, #ffaa00);
            background-size: 400% 400%;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #ff00d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            opacity: 0.7;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00d4ff;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00d4ff;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00d4ff;
        }

        .forgot-password {
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #ff00d4;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: 1px solid rgba(0, 212, 255, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.8);
            padding: 0 1rem;
            color: rgba(255, 255, 255, 0.7);
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #ff00d4;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
        }

        .back-home a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .back-home a:hover {
            color: #00d4ff;
            transform: translateX(-5px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .guest-login {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
            color: #ffaa00;
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1rem;
            text-align: center;
        }

        .guest-login h4 {
            margin-bottom: 0.5rem;
            color: #ffaa00;
        }

        .guest-login p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: stretch;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .back-home {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation" id="backgroundAnimation"></div>

    <!-- Back to Home -->
    <div class="back-home">
        <a href="index.html">← Retour à l'accueil</a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>🎰 SIO Casino</h1>
                <p>Connexion à votre compte</p>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connexion en cours...</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-group">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    Se connecter
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-btn" onclick="loginWithGoogle()">
                    🚀 Google
                </button>
                <button class="social-btn" onclick="loginAnonymously()">
                    👤 Anonyme
                </button>
            </div>

            <!-- Register Link -->
            <div class="register-link">
                <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
            </div>
        </div>
    </div>

    <script>
        // Utilisation de Firebase Manager (configuration dans firebase-config.js)
        let auth, database;

        // Initialisation après chargement de firebase-config.js
        document.addEventListener('DOMContentLoaded', () => {
            // Firebase est déjà initialisé par firebase-config.js
            auth = firebase.auth();
            database = firebase.database();
            
            // Vérifier si l'utilisateur est déjà connecté
            auth.onAuthStateChanged((user) => {
                if (user && !window.location.search.includes('force=true')) {
                    // Utilisateur déjà connecté, rediriger
                    window.location.href = 'dashboard.html';
                }
            });
            
            // Initialiser l'interface
            init();
        });

        // Éléments DOM
        const elements = {
            loginForm: document.getElementById('loginForm'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('errorMessage'),
            successMessage: document.getElementById('successMessage'),
            remember: document.getElementById('remember')
        };

        // Animation de fond
        function createFloatingIcons() {
            const icons = ['🎰', '🃏', '💎', '🎲', '🎯', '💰', '⭐', '🔥'];
            const container = document.getElementById('backgroundAnimation');
            
            setInterval(() => {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.animationDelay = Math.random() * 2 + 's';
                
                container.appendChild(icon);
                
                setTimeout(() => {
                    if (icon.parentNode) {
                        icon.parentNode.removeChild(icon);
                    }
                }, 25000);
            }, 3000);
        }

        // Afficher/masquer les messages
        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
            elements.successMessage.classList.remove('show');
            setTimeout(() => {
                elements.errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successMessage.classList.add('show');
            elements.errorMessage.classList.remove('show');
            setTimeout(() => {
                elements.successMessage.classList.remove('show');
            }, 3000);
        }

        function showLoading(show = true) {
            if (show) {
                elements.loading.classList.add('show');
                elements.loginForm.style.display = 'none';
            } else {
                elements.loading.classList.remove('show');
                elements.loginForm.style.display = 'block';
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = elements.password;
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Connexion par email/mot de passe
        async function loginWithEmail(email, password) {
            try {
                showLoading(true);
                
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Vérifier si le profil utilisateur existe
                const userSnapshot = await database.ref('users/' + user.uid).once('value');
                const userData = userSnapshot.val();
                
                if (!userData) {
                    // Créer le profil utilisateur s'il n'existe pas
                    await database.ref('users/' + user.uid).set({
                        email: user.email,
                        displayName: user.displayName || 'Joueur',
                        balance: 1000,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        lastLogin: firebase.database.ServerValue.TIMESTAMP,
                        gamesPlayed: 0,
                        totalWinnings: 0
                    });
                } else {
                    // Mettre à jour la dernière connexion
                    await database.ref('users/' + user.uid + '/lastLogin').set(firebase.database.ServerValue.TIMESTAMP);
                }

                // Sauvegarder les préférences
                if (elements.remember.checked) {
                    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                } else {
                    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                }

                showSuccess('Connexion réussie ! Redirection...');
                
                setTimeout(() => {
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || 'dashboard.html';
                    window.location.href = redirect;
                }, 1500);

        // Gestion des erreurs d'authentification
        function handleAuthError(error) {
            console.error('Erreur auth:', error);
            
            let message = 'Une erreur est survenue';
            
            switch (error.code) {
                case 'auth/user-not-found':
                    message = 'Aucun compte trouvé avec cet email';
                    break;
                case 'auth/wrong-password':
                    message = 'Mot de passe incorrect';
                    break;
                case 'auth/invalid-email':
                    message = 'Format d\'email invalide';
                    break;
                case 'auth/too-many-requests':
                    message = 'Trop de tentatives. Réessayez plus tard.';
                    break;
                case 'auth/network-request-failed':
                    message = 'Erreur de connexion. Vérifiez votre internet.';
                    break;
                case 'auth/popup-closed-by-user':
                    message = 'Connexion annulée';
                    break;
                default:
                    message = error.message || 'Erreur de connexion';
            }
            
            return message;
        }

            } catch (error) {
                showLoading(false);
                const errorMessage = handleAuthError(error);
                showError(errorMessage);
            }
        }

        // Connexion avec Google
        async function loginWithGoogle() {
            try {
                showLoading(true);
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Créer ou mettre à jour le profil
                const userSnapshot = await database.ref('users/' + user.uid).once('value');
                const userData = userSnapshot.val();
                
                if (!userData) {
                    await database.ref('users/' + user.uid).set({
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        balance: 1000,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        lastLogin: firebase.database.ServerValue.TIMESTAMP,
                        provider: 'google',
                        gamesPlayed: 0,
                        totalWinnings: 0
                    });
                } else {
                    await database.ref('users/' + user.uid + '/lastLogin').set(firebase.database.ServerValue.TIMESTAMP);
                }

                showSuccess('Connexion Google réussie ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                showLoading(false);
                const errorMessage = handleAuthError(error);
                showError(errorMessage);
            }
        }

        // Connexion anonyme
        async function loginAnonymously() {
            try {
                showLoading(true);
                
                const userCredential = await auth.signInAnonymously();
                const user = userCredential.user;
                
                // Créer un profil anonyme
                await database.ref('users/' + user.uid).set({
                    displayName: 'Joueur_' + Math.floor(Math.random() * 1000),
                    balance: 500, // Balance réduite pour les comptes anonymes
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    lastLogin: firebase.database.ServerValue.TIMESTAMP,
                    provider: 'anonymous',
                    isAnonymous: true,
                    gamesPlayed: 0,
                    totalWinnings: 0
                });

                showSuccess('Connexion anonyme réussie ! Redirection...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                showLoading(false);
                handleAuthError(error);
            }
        }

        // Mode invité (sans Firebase Auth)
        function loginAsGuest() {
            const guestUser = {
                uid: 'guest_' + Date.now(),
                displayName: 'Invité_' + Math.floor(Math.random() * 1000),
                balance: 250,
                isGuest: true
            };
            
            sessionStorage.setItem('guestUser', JSON.stringify(guestUser));
            showSuccess('Mode démo activé ! Redirection...');
            
            setTimeout(() => {
                window.location.href = 'blackjack.html';
            }, 1500);
        }

        // Mot de passe oublié
        async function forgotPassword() {
            const email = elements.email.value;
            
            if (!email) {
                showError('Veuillez entrer votre email d\'abord');
                elements.email.focus();
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showSuccess('Email de réinitialisation envoyé ! Vérifiez votre boîte mail.');
            } catch (error) {
                const errorMessage = handleAuthError(error);
                showError(errorMessage);
            }
        }

        // Gestion du formulaire
        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = elements.email.value.trim();
            const password = elements.password.value;
            
            if (!email || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }

            await loginWithEmail(email, password);
        });

        // Vérifier si l'utilisateur est déjà connecté
        auth.onAuthStateChanged((user) => {
            if (user && !window.location.search.includes('force=true')) {
                // Utilisateur déjà connecté, rediriger
                window.location.href = 'dashboard.html';
            }
        });

        // Auto-complétion depuis URL
        function prefillFromURL() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get('email');
            if (email) {
                elements.email.value = email;
                elements.password.focus();
            }
        }

        // Gestion des touches
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !elements.loginForm.contains(e.target)) {
                elements.loginForm.querySelector('button[type="submit"]').click();
            }
        });

        // Initialisation
        function init() {
            createFloatingIcons();
            prefillFromURL();
            
            // Focus sur le premier champ vide
            if (!elements.email.value) {
                elements.email.focus();
            } else {
                elements.password.focus();
            }
        }

        // Lancement
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
