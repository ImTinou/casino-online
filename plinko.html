<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko - SIO Casino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00d4aa;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .balance {
            background: rgba(0, 212, 170, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 170, 0.3);
            color: #00d4aa;
            font-weight: 600;
        }

        .back-btn {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        .game-container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 1rem;
            padding: 1rem;
        }

        .controls-panel {
            width: 320px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            height: fit-content;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d4aa;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .control-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        .control-input:focus {
            outline: none;
            border-color: #00d4aa;
            box-shadow: 0 0 0 2px rgba(0, 212, 170, 0.2);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quick-amount {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            color: #00d4aa;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .quick-amount:hover {
            background: rgba(0, 212, 170, 0.2);
        }

        .difficulty-selector {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .difficulty-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .difficulty-btn.active {
            background: #00d4aa;
            color: #0f0f1e;
            border-color: #00d4aa;
        }

        .rows-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .rows-btn {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }

        .rows-btn.active {
            background: #ff00d4;
            color: white;
            border-color: #ff00d4;
        }

        .play-btn {
            width: 100%;
            padding: 1rem;
            background: #00d4aa;
            color: #0f0f1e;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .play-btn:hover {
            background: #00b894;
            transform: translateY(-2px);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auto-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .auto-btn {
            flex: 1;
            padding: 0.75rem;

            color: #ffaa00;

            text-align: center;
            font-size: 0.9rem;
        }

            background: rgba(255, 170, 0, 0.2);
        }

        .auto-btn.active {
            background: rgba(255, 170, 0, 0.3);
            border-color: #ffaa00;
        }

        .game-board {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .plinko-canvas {
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .multipliers {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
            gap: 2px;
        }

        .multiplier {
            flex: 1;
            padding: 0.75rem 0.5rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .multiplier.hit {
            animation: multiplierHit 0.6s ease;
            transform: scale(1.1);
        }

        @keyframes multiplierHit {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .multiplier.low { 
            background: rgba(255, 68, 68, 0.2); 
            color: #ff4444; 
            border-color: rgba(255, 68, 68, 0.3); 
        }
        .multiplier.medium { 
            background: rgba(255, 170, 0, 0.2); 
            color: #ffaa00; 
            border-color: rgba(255, 170, 0, 0.3); 
        }
        .multiplier.high { 
            background: rgba(0, 255, 136, 0.2); 
            color: #00ff88; 
            border-color: rgba(0, 255, 136, 0.3); 
        }
        .multiplier.jackpot { 
            background: rgba(255, 0, 212, 0.2); 
            color: #ff00d4; 
            border-color: rgba(255, 0, 212, 0.3); 
        }

        .stats-panel {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            height: fit-content;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .stat-value {
            color: #00d4aa;
            font-weight: 600;
        }

        .recent-results {
            margin-top: 1.5rem;
        }

        .results-title {
            color: #00d4aa;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin: 0.3rem 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .result-multiplier {
            font-weight: 600;
        }

        .result-win { color: #00ff88; }
        .result-lose { color: #ff4444; }

        @media (max-width: 1200px) {
            .game-container {
                flex-direction: column;
                height: auto;
            }
            
            .controls-panel, .stats-panel {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Configuration du jeu
        let gameConfig = {
            rows: 13,
            difficulty: 'low',
            betAmount: 10,
            autoMode: false,
            autoCount: 0
        };

        // √âtat du jeu
        let gameStats = {
            gamesPlayed: 3,
            totalWinnings: -9.00,
            biggestWin: 7.00,
            maxMultiplier: 0.7,
            recentResults: []
        };

        // Canvas et physique
        let canvas, ctx;
        let balls = [];
        let pegs = [];
        let multipliers = [];
        let isGameRunning = false;
        let userBalance = 991;

        // Multiplicateurs par difficult√© (identiques √† Stake)
        const multiplierSets = {
            low: {
                8: [5.6, 2.1, 1.1, 1, 0.5, 1, 1.1, 2.1, 5.6],

                14: [7.1, 4, 1.9, 1.4, 1.3, 1.1, 1, 0.5, 1, 1.1, 1.3, 1.4, 1.9, 4, 7.1],
                15: [15, 8, 3, 2, 1.5, 1.1, 1, 0.7, 0.7, 1, 1.1, 1.5, 2, 3, 8, 15],
                16: [16, 9, 2, 1.4, 1.4, 1.2, 1.1, 1, 0.5, 1, 1.1, 1.2, 1.4, 1.4, 2, 9, 16]
            },
            medium: {
                8: [13, 3, 1.3, 0.7, 0.4, 0.7, 1.3, 3, 13],
                9: [18, 4, 1.7, 0.9, 0.5, 0.5, 0.5, 0.9, 1.7, 4, 18],
                10: [22, 5, 2, 1.4, 0.6, 0.4, 0.4, 0.6, 1.4, 2, 5, 22],

                12: [33, 11, 4, 2, 1.1, 0.6, 0.3, 0.3, 0.6, 1.1, 2, 4, 11, 33],
                13: [43, 13, 6, 3, 1.3, 0.7, 0.4, 0.4, 0.4, 0.7, 1.3, 3, 6, 13, 43],
                14: [58, 15, 7, 4, 1.9, 1, 0.5, 0.2, 0.2, 0.5, 1, 1.9, 4, 7, 15, 58],
                15: [88, 18, 11, 5, 3, 1.3, 0.5, 0.3, 0.3, 0.3, 0.5, 1.3, 3, 5, 11, 18, 88],
                16: [110, 41, 10, 5, 3, 1.5, 1, 0.5, 0.3, 0.5, 1, 1.5, 3, 5, 10, 41, 110]
            },
            high: {
                8: [29, 4, 1.5, 0.3, 0.2, 0.3, 1.5, 4, 29],
                9: [43, 7, 2, 0.6, 0.2, 0.2, 0.2, 0.6, 2, 7, 43],
                10: [76, 10, 3, 0.9, 0.3, 0.2, 0.2, 0.2, 0.3, 0.9, 3, 10, 76],
                11: [120, 14, 5.2, 1.4, 0.4, 0.2, 0.2, 0.2, 0.2, 0.4, 1.4, 5.2, 14, 120],
                12: [170, 24, 8.1, 2, 0.7, 0.2, 0.2, 0.1, 0.2, 0.2, 0.7, 2, 8.1, 24, 170],
                13: [260, 37, 11, 4, 1, 0.2, 0.2, 0.1, 0.1, 0.2, 0.2, 1, 4, 11, 37, 260],
                14: [420, 56, 18, 5, 1.9, 0.3, 0.2, 0.1, 0.1, 0.1, 0.2, 0.3, 1.9, 5, 18, 56, 420],
                15: [620, 83, 27, 8, 3, 0.5, 0.2, 0.1, 0.1, 0.1, 0.1, 0.2, 0.5, 3, 8, 27, 83, 620],
                16: [1000, 130, 26, 9, 4, 2, 0.2, 0.2, 0.1, 0.2, 0.2, 2, 4, 9, 26, 130, 1000]
            }
        };

        // Initialisation
        function init() {
            canvas = document.getElementById('plinkoCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            setupPegs();
            setupMultipliers();
            startGameLoop();
            
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = Math.min(800, container.clientWidth - 40);
            const maxHeight = Math.min(600, window.innerHeight * 0.6);
            
            canvas.width = maxWidth;
            canvas.height = maxHeight;
            
            setupPegs();
        }

        // Configuration des chevilles (quinconce)
        function setupPegs() {
            pegs = [];
            const rows = gameConfig.rows;
            const pegRadius = 4;
            const rowSpacing = (canvas.height - 120) / rows;
            const startY = 60;
            
            for (let row = 0; row < rows; row++) {
                const pegsInRow = row + 3;
                const totalWidth = canvas.width * 0.8;
                const pegSpacing = totalWidth / (pegsInRow - 1);
                const startX = (canvas.width - totalWidth) / 2;
                const offsetX = (row % 2 === 1) ? pegSpacing / 2 : 0;
                
                for (let col = 0; col < pegsInRow; col++) {
                    pegs.push({
                        x: startX + col * pegSpacing + offsetX,
                        y: startY + row * rowSpacing,
                        radius: pegRadius
                    });
                }
            }
        }

        // Configuration des multiplicateurs
        function setupMultipliers() {
            const mults = multiplierSets[gameConfig.difficulty][gameConfig.rows];
            const multiplierContainer = document.getElementById('multipliers');
            multiplierContainer.innerHTML = '';
            
            multipliers = [];
            const slotWidth = canvas.width / mults.length;
            const startX = 0;
            
            mults.forEach((mult, index) => {
                multipliers.push({
                    x: startX + index * slotWidth,
                    width: slotWidth,
                    multiplier: mult,
                    index: index
                });
                
                const multElement = document.createElement('div');
                multElement.className = `multiplier ${getMultiplierClass(mult)}`;
                multElement.textContent = mult + 'x';
                multElement.id = `mult-${index}`;
                multiplierContainer.appendChild(multElement);
            });
        }

        function getMultiplierClass(mult) {
            if (mult >= 100) return 'jackpot';
            if (mult >= 10) return 'high';
            if (mult >= 2) return 'medium';
            return 'low';
        }

        // Contr√¥les
        function setBetAmount(amount) {
            document.getElementById('betAmount').value = amount;
            gameConfig.betAmount = amount;
        }

        function setDifficulty(difficulty) {
            gameConfig.difficulty = difficulty;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            setupMultipliers();
        }

        function setRows(rows) {
            gameConfig.rows = rows;
            
            document.querySelectorAll('.rows-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            setupPegs();
            setupMultipliers();
        }

        function toggleAuto() {
            gameConfig.autoMode = !gameConfig.autoMode;
            const autoBtn = document.getElementById('autoBtn');
            
            if (gameConfig.autoMode) {
                autoBtn.textContent = 'Auto (ON)';
                autoBtn.classList.add('active');
                startAutoPlay();
            } else {
                autoBtn.textContent = 'Auto (OFF)';
                autoBtn.classList.remove('active');
            }
        }

        function stopAuto() {
            gameConfig.autoMode = false;
            const autoBtn = document.getElementById('autoBtn');
            autoBtn.textContent = 'Auto (OFF)';
            autoBtn.classList.remove('active');
        }

        function startAutoPlay() {
            if (gameConfig.autoMode && !isGameRunning) {
                setTimeout(() => {
                    if (gameConfig.autoMode) {
                        dropBall();
                    }
                }, 1000);
            }
        }

        // Physique de la bille
        function dropBall() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            
            if (betAmount <= 0 || betAmount > userBalance) {
                alert('Montant de mise invalide ou solde insuffisant');
                return;
            }
            
            if (balls.length >= 10) {
                return;
            }
            
            userBalance -= betAmount;
            document.getElementById('userBalance').textContent = userBalance;
            
            const ball = {
                x: canvas.width / 2 + (Math.random() - 0.5) * 20,
                y: 30,
                vx: (Math.random() - 0.5) * 2,
                vy: 0,
                radius: 8,
                color: '#00d4aa',
                bet: betAmount,
                bounce: 0.7,
                friction: 0.98
            };
            
            balls.push(ball);
            
            document.getElementById('playBtn').disabled = true;
            setTimeout(() => {
                document.getElementById('playBtn').disabled = false;
            }, 500);
        }

        // Boucle de jeu
        function startGameLoop() {
            function gameLoop() {
                update();
                render();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();
        }

        function update() {
            const gravity = 0.4;
            const pegBounce = 0.6;
            
            balls.forEach((ball, ballIndex) => {
                ball.vy += gravity;
                ball.x += ball.vx;
                ball.y += ball.vy;
                ball.vx *= ball.friction;
                ball.vy *= ball.friction;
                
                // Collision avec les chevilles
                pegs.forEach(peg => {
                    const dx = ball.x - peg.x;
                    const dy = ball.y - peg.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < ball.radius + peg.radius) {
                        const angle = Math.atan2(dy, dx);
                        const targetX = peg.x + Math.cos(angle) * (peg.radius + ball.radius);
                        const targetY = peg.y + Math.sin(angle) * (peg.radius + ball.radius);
                        
                        ball.x = targetX;
                        ball.y = targetY;
                        
                        const bounceForce = 3 + Math.random() * 2;
                        ball.vx += Math.cos(angle) * bounceForce;
                        ball.vy += Math.sin(angle) * bounceForce * pegBounce;
                        
                        ball.vx += (Math.random() - 0.5) * 2;
                        
                        createPegEffect(peg.x, peg.y);
                    }
                });
                
                // Collision avec les bords
                if (ball.x < ball.radius) {
                    ball.x = ball.radius;
                    ball.vx = Math.abs(ball.vx) * 0.8;
                } else if (ball.x > canvas.width - ball.radius) {
                    ball.x = canvas.width - ball.radius;
                    ball.vx = -Math.abs(ball.vx) * 0.8;
                }
                
                // Collision avec le bas
                if (ball.y > canvas.height - 40) {
                    const multiplierIndex = Math.floor(ball.x / (canvas.width / multipliers.length));
                    const safeIndex = Math.max(0, Math.min(multipliers.length - 1, multiplierIndex));
                    const multiplier = multipliers[safeIndex].multiplier;
                    
                    finishGame(ball, safeIndex, multiplier);
                    balls.splice(ballIndex, 1);
                }
            });
        }

        function createPegEffect(x, y) {
            // Effet visuel simple pour les rebonds
            ctx.save();
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#00d4aa';
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function finishGame(ball, multiplierIndex, multiplier) {
            const winAmount = ball.bet * multiplier;
            userBalance += winAmount;
            document.getElementById('userBalance').textContent = userBalance;
            
            // Animation du multiplicateur
            const multElement = document.getElementById(`mult-${multiplierIndex}`);
            if (multElement) {
                multElement.classList.add('hit');
                setTimeout(() => multElement.classList.remove('hit'), 600);
            }
            
            // Mettre √† jour les statistiques
            gameStats.gamesPlayed++;
            gameStats.totalWinnings += (winAmount - ball.bet);
            if (winAmount > gameStats.biggestWin) {
                gameStats.biggestWin = winAmount;
            }
            if (multiplier > gameStats.maxMultiplier) {
                gameStats.maxMultiplier = multiplier;
            }
            
            // Ajouter aux r√©sultats r√©cents
            gameStats.recentResults.unshift({
                multiplier: multiplier,
                bet: ball.bet,
                win: winAmount,
                profit: winAmount - ball.bet
            });
            
            if (gameStats.recentResults.length > 5) {
                gameStats.recentResults.pop();
            }
            
            updateStatsDisplay();
            
            // Continuer l'auto-play
            if (gameConfig.autoMode) {
                startAutoPlay();
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dessiner les chevilles
            ctx.fillStyle = '#ffffff';
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Dessiner les lignes des multiplicateurs
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 1; i < multipliers.length; i++) {
                const x = (i * canvas.width) / multipliers.length;
                ctx.beginPath();
                ctx.moveTo(x, canvas.height - 50);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Dessiner les billes
            balls.forEach(ball => {
                const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
                gradient.addColorStop(0, ball.color);
                gradient.addColorStop(1, '#00b894');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        function updateStatsDisplay() {
            document.getElementById('gamesPlayed').textContent = gameStats.gamesPlayed;
            document.getElementById('totalWinnings').textContent = gameStats.totalWinnings.toFixed(2) + '‚Ç¨';
            document.getElementById('biggestWin').textContent = gameStats.biggestWin.toFixed(2) + '‚Ç¨';
            document.getElementById('maxMultiplier').textContent = gameStats.maxMultiplier + 'x';
            
            const recentContainer = document.getElementById('recentResults');
            recentContainer.innerHTML = '';
            
            gameStats.recentResults.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = `result-item`;
                resultElement.innerHTML = `
                    <span class="result-multiplier">${result.multiplier}x</span>
                    <span class="${result.profit >= 0 ? 'result-win' : 'result-lose'}">
                        ${result.profit >= 0 ? '+' : ''}${result.profit.toFixed(2)}‚Ç¨
                    </span>
                `;
                recentContainer.appendChild(resultElement);
            });
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', init);
    </script>
